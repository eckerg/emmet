<div id="emmet-projector">
    <div id="emmet-proj-main-outer" class="emmet-proj-main emmet-proj-only-outer"></div>
    <div id="emmet-proj-main-inner" class="emmet-proj-main emmet-proj-only-inner">
        <div id="emmet-proj-lyrics"></div>
        <div class="h-100"></div>
    </div>
    <div class="emmet-proj-toolbar">
        <div class="toolbar-main">
            <div class="emmet-proj-only-outer">
                <form id="emmet-proj-jumpto-form" class="row" novalidate>
                    <div class="col-auto">
                        <div class="input-group">
                            <input id="emmet-proj-jumpto-songno" class="form-control"
                                type="search" size="6" required />
                            <button id="emmet-proj-jumpto-btn" class="btn btn-primary" type="submit"
                                data-bs-toggle="tooltip" data-bs-title="Megnyitás">
                                <span class="oi oi-share"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="emmet-proj-verse-ctrl" class="emmet-proj-only-inner">
                <div id="emmet-proj-verse-ctrl-content"></div>
                <div class="emmet-shadow emmet-shadow-before"></div>
                <div class="emmet-shadow emmet-shadow-after"></div>
            </div>
        </div>
        <div class="toolbar-end">
            <div class="btn-group" role="group">
                <button id="emmet-proj-fontsize-btn" type="button"
                    class="btn btn-secondary emmet-proj-only-inner">
                    <span class="oi oi-text"></span>
                </button>
                <button id="emmet-proj-fullscreen-btn" type="button"
                    class="btn btn-secondary"
                    data-bs-toggle="tooltip" data-bs-title="Teljes képernyő">
                    <span class="oi oi-fullscreen-enter"></span>
                </button>
                <button id="emmet-proj-close-btn" type="button"
                    class="emmet-proj-only-inner btn btn-secondary"
                    data-bs-toggle="tooltip" data-bs-title="Dal bezárása">
                    <span class="oi oi-account-logout"></span>
                </button>
                <button id="emmet-proj-exit-btn" type="button"
                    class="emmet-proj-only-outer btn btn-secondary"
                    data-bs-toggle="tooltip" data-bs-title="Kilépés a vetítésből">
                    <span class="oi oi-x"></span>
                </button>
            </div>
        </div>
    </div>
</div>
